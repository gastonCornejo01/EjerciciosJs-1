<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EjerciciosJs-1</title>

  <body>
    <script>
      // 1) Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá 10.
      // function contarCaracteres(cadena = "") {
      //   if (!cadena) {
      //     console.warn("No se ingreso ninguna cadena");
      //   } else {
      //     console.info(
      //       `La cadena '${cadena}' tiene ${cadena.length} caracteres`
      //     );
      //   }
      // }
      const contarCaracteres = (cadena = "") =>
        !cadena
          ? console.warn("No se ingreso ninguna cadena")
          : console.info(
              `La cadena '${cadena}' tiene ${cadena.length} caracteres`
            );

      contarCaracteres("Hola mundo");

      // 2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe. miFuncion("Hola Mundo", 4) devolverá "Hola".
      const recortarTexto = (cadena = "", longitud = undefined) =>
        !cadena
          ? console.warn("No se ingreso ninguna cadena")
          : console.info(cadena.slice(0, longitud));

      recortarTexto("Hola mundo", 4);

      // 3) Programa una función que dada una String te devuelva un Array de textos separados por cierto caracter, pe. miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal'].
      const cadenaAArreglo = (cadena = "", separador = undefined) =>
        !cadena
          ? console.warn("No ingreso ninguna cadena")
          : separador === undefined
          ? console.warn("No ingreso el caracter separador")
          : console.info(cadena.split(separador));

      cadenaAArreglo(
        "Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit neque aperiam error exercitationem dolorum veniam quos! Ut perspiciatis reprehenderit nostrum!",
        " "
      );

      // 4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo.
      const repetirTexto = (texto = "", veces = undefined) => {
        if (!texto) return console.warn("No ingreso un texto");

        if (veces === undefined)
          return console.warn(
            "No ingreso el numero de veces a repetir el texto"
          );

        if (veces === 0)
          return console.error("El nro a repetir no puede ser 0");

        if (Math.sign(veces) === -1)
          return console.error("El nro a repetir no puede ser -Negativo-");

        for (let i = 1; i <= veces; i++) console.info(`${texto},${i}`);
      };

      repetirTexto("Hola mundo",3)
    </script>
  </body>
</html>
